<CENTER><H1>How to run  <IMG SRC="Images/small_logo.gif" ALIGN=ABSMIDDLE WIDTH=99 HEIGHT=36 Alt="Givaro"> ?</H1></CENTER>

<P>
<img alt="Jean-Guillaume Dumas" src="Images/blue.gif" border="0" height="2" width="100%"></P>
<FONT SIZE=+1>
First you must locate the Givaro directory on your computer. <BR>
Then you just have to type the following instruction : <BR><BR>
> source $GIVARO_DIR/bin/Givaro_setup.csh <BR> <BR>
You are then able to compile your first Givaro program. <BR>
There are many examples, just look <A HREF="givaro_examples.html">here</A> to know where to find them.
